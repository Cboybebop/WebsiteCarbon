<!DOCTYPE html>
<html>
<head>
    <title>CO2 Page Stats</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3" style="width: 450px;">
        <h2 class="text-center">CO2 Latest Report</h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>g of CO2 per view</th>
                <th>Cleaner than % of pages tested</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="co2"><div class="spinner-border text-secondary" role="status"></div></td>
                <td id="percentile"><div class="spinner-border text-secondary" role="status"></div></td>
            </tr>
            <tr><td colspan="2">Powered by <a href="https://websitecarbon.com/" target="_blank">Website Carbon</a></td></tr>
            </tbody>
        </table>
    </div>
</body>
<script src="script.js"></script>
</html>
